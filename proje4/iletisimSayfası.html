<body id="iletisim">
    <div class="iletisimBox">
         <h2>İletişim...</h2>
       
        <form id="frmAd" action="iletisimVeriAl.php" name="frmAd" method="post">
            <label for="isim">Ad:</label>
            <br>
            <input type="text" id="isim" name="adım" placeholder="İsminizi yazınız...">
            <br>
            <label for="Soyad" >Soyad:</label>
            <br>
            <input type="text" id="soyad" name="soyad" placeholder="Soyadınızı yazınız..">
            <br>
            <label for="email" >Email:</label>
            <br>
            <input type="text" id="email" name="emailim" placeholder="Emailinizi yazınız..">
            <br>
            <label for="country">Ülke</label>
            <br>
            <select id="ülke" name="ülke">
                <option value="türkiye">Türkiye</option>
                <option value="avusturalya">Avustralya</option>
                <option value="kanada">Kanada</option>
                <option value="amerika">Amerika</option>
            </select>
            <br><br> 
            <label for="Cinsiyet">Cinsiyet:</label>
                <input type="radio" name="cinsiyet" value="Kadın" checked>Kadın
                <input type="radio" name="cinsiyet" value="Erkek">Erkek
            <br>
            <label for="acıklama">Acıklama</label>
            <br>
            <textarea id="acıklama" name="acıklama" placeholder="Bir şeyler yazınız..." style="height:20%"></textarea>
            <br><br>
            <input type="submit" value="Gönder" onclick="fncSubmit()">
            <input type="reset" value="Temizle" > 

        </form> 

            <script>
                function fncSubmit()
                {
                 var ad=document.frmAd.adım.value;
                 var soyad=document.frmAd.soyad.value;
                 var email=document.frmAd.email.value;
                if(ad.length>0 && soyad.length>0 && email.length>0)
                {
                     if(email.length>0){
	                var mail = document.getElementById("email").value;
	                var regex = /^[a-zA-Z0-9._-]+@([a-zA-Z0-9.-]+.)+([.])+[a-zA-Z0-9.-]{2,4}$/;
	                if (regex.test(mail)==true)
	                {
                    alert("Mail adresi geçerli".ad);
                  
                    document.frmAd.submit();
                    }
	                else
	                {alert("Hata geçersiz mail adresi girdiniz!");}
	                }
                  
                }
                else
                {
                    if(ad.length==0)
                    {
                    alert("Lütfen ad alanını doldurunuz.");
                    window.location.href = "http://localhost/iletisimSayfas%C4%B1.html";
                    }
                    else if(soyad.length==0)
                    {
                    alert("Lütfen soyad alanını doldurunuz.");
                    }
                    else if(email.length==0)
                    {
                    alert("Lütfen email alanını doldurunuz.");
                    }
                }
                }
                
            </script>
