<body>
<h2>Movies</h2>

<div id="movies"></div>


<script>
    const movies=document.getElementById("movies");
    const imgBaseUrl="http://image.tmdb.org/t/p/w500/";
    fetch(
  "https://api.themoviedb.org/3/list/8253331?api_key=55026a95fa125889a9f94a803d64b37d&language=tr-Tr")
.then(res => res.json())
.then(data=>data?.items?.map((x) =>
      movies.insertAdjacentHTML(
        "beforeend",
        ` <div class="card">
      <div class="cardImg"><img src="${
        imgBaseUrl + x?.poster_path
      }" alt="" /></div>
     
    </div>`)));

 
 
</script>
