                    <form name="frmAd" id="frmAd" action="formAl.php" method="post">
                        <label for="kullanıcı Adı"><b>Kullanıcı Adı:</b></label>
                        <br>
                        <input type="text" placeholder="Kullanıcı Adı Giriniz." name="kullaniciAdi" id="kullaniciAdi">
                        <br>
                        <label for="sifre"><b>Sifre</b></label>
                        <br>
                        <input type="password" placeholder="Şifrenizi Giriniz."  id="şifrem" >
                        <br><br>
                        <input type="checkbox" onclick="sifreGoster()">Şifreyi göster
                        <br>
                        <label><input type="checkbox" checked="checked" name="remember"> Beni Hatırla</label>
                        <br>
                        <input type="button" value="Gönder" onclick="fncSubmit();">
                        <br> 
                    </form>
                
    
                    <script>
                        function fncSubmit()
                        {
                        var kullanıcıAdı1=document.frmAd.kullaniciAdi.value;
                        var şifrem1=document.frmAd.şifrem.value;
                        if(kullanıcıAdı1.length>0 && şifrem1.length>0)
                         {
                             document.frmAd.submit();
                        }
                        else{
                            if(kullanıcıAdı1.length==0)
                            {
                            alert("Lütfen kullanıcı adı kısmını doldurunuz.");
                            }
                            else if(şifrem1.length==0)
                            {
                            alert("Lütfen şifre kısmını doldurunuz.")
                            }
                        }
                        }

                        function sifreGoster() 
                        {
                        var sifre = document.getElementById("şifrem");
                        if (sifre.type === "password") {
                         sifre.type = "text";
                         } else {
                        sifre.type = "password";
                        }
                        }

                    </script>
